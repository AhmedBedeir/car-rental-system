<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        header{
            width: 100%;
        }
        .navbar{
            width: 100%;
            background-color: var(--surface-color) !important;
            padding: 0;
            flex-wrap: wrap;
        }
        
        .navbar-brand, .nav-link{
            vertical-align: middle !important;
        }
        
        #car-details{
            background-color: var(--surface-color);
            min-height: 100vh;
        }
        
        #left{
            width: 50%;
            height: 100%;
        }

        #price{
            color: var(--main-color);
        }

        #left img{
            border-radius: 12px;
        }

        #main-car-img{
            max-width: 100%;
        }

        #other-images-container{
            max-width: 100%;
            display: flex;
            justify-content: space-evenly;
        }

        .other-imgs{
            width: 20%;
        }
        
        #right{
            width: 50%;
            display: grid;
        }
    </style>
</head>
<body>
    <!--temporary header-->
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <!-- Left: Logo -->
                <a class="navbar-brand" href="#">Logo</a>
                
                <!-- Mobile Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Center: Navigation Links -->
            <!--mobile-->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Vehicles</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                </ul>
                <div class="d-md-none d-flex align-items-center justify-content-center gap-2 mt-3">
                    <i class="bi bi-telephone-fill"></i>
                    <div class="d-flex flex-column justify-content-center">
                        <p class="mb-0 small">Need Help?</p>
                        <p class="mb-0 small">+966 247-1680</p>
                    </div>
                </div>
            </div>
            
            
            <div class="d-none d-md-flex align-items-center gap-2 ms-auto">
                <i class="bi bi-telephone-fill"></i>
                <div class="d-flex flex-column justify-content-center">
                    <p class="mb-0 small">Need Help?</p>
                    <p class="mb-0 small">+966 247-1680</p>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <!--section is flex for semantics + displaying car images and specs side by side-->
    <section id="car-details" class="d-flex flex-column flex-md-row p-3">
        <!--left uses flex to make the main car image on top of the other images-->
        <article id="left" class="w-100 w-md-50 d-flex flex-column gap-3">
            <h1 id="car-name">car name</h1>
            <h2 id="price">$price/day</h2>
            <!--main image-->
            <img id="main-car-img" src="https://images.unsplash.com/photo-1621007947382-bb3c3994e3fb">
            <!--other images(late: carousel/slideshow????)-->
            <div id="other-images-container">
                <img class="other-imgs" src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d">
                <img class="other-imgs" src="https://images.unsplash.com/photo-1550355291-bbee04a92027">
            </div>
        </article>

        <!--right uses grid to make spec cards, book button, and equipments-->
        <aside id="right" class="w-100 w-md-50">
            <h3>Technical Specifications</h3>
            <!--spec cards container-->
            <div id="spec-card-container">
                <!--spec cards-->
                <!--TODO:only seats is available-->
                <div class="spec-cards"></div>
                <div class="spec-cards"></div>
                <div class="spec-cards"></div>
                <div class="spec-cards"></div>
                <div class="spec-cards"></div>
                <div class="spec-cards"></div>
            </div>
            <!--button-->
            <button>Rent a Car</button>
            <!--car equipment container-->
            <div id="car-equipment-container">
                <h3>Car Equipment</h3>
                <!--features in json file-->
                <!--car equipment(make one, loop on the others using js)-->
                <div>
                    <i class="bi bi-check-circle-fill"></i>
                    <p>ABS</p>
                </div>
            </div>
        </aside>
    </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
