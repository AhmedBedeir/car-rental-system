<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/styles/index.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/index.js"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/carDetails.css" />
  </head>
  <body>
    <div class="nav-container"></div>

    <main id="car-details" class="car-details-page">
      <section class="hero-section">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-7">
              <div class="hero-content">
                <ul>
                  <li><a href="/">Home</a></li>
                  <li>/</li>
                  <li>Booking</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <img
          src="../assets/page-header-bg.jpg"
          alt="Luxury car fleet"
          class="hero-image"
        />
      </section>
      <div class="car-details-container">
        <!-- Left Column - Car Images and Description -->
        <article class="car-images-section">
          <div class="car-header">
            <h1 id="car-name" class="car-title"></h1>
            <h2 id="price" class="car-price"></h2>
          </div>

          <div class="car-image-gallery">
            <!-- Main Image -->
            <div class="main-image-container">
              <img
                id="main-car-img"
                class="main-car-image"
                src=""
                alt="Main car image"
              />
            </div>

            <!-- Thumbnail Gallery -->
            <div id="other-images-container" class="thumbnail-gallery">
              <!-- Thumbnails will be inserted here -->
            </div>
          </div>

          <div class="car-description-container">
            <p id="car-description" class="car-description"></p>
          </div>
        </article>

        <!-- Right Column - Booking Form -->
        <aside class="booking-section">
          <!-- Calendar -->
          <div class="booking-calendar">
            <div id="calendar-container" class="calendar-wrapper">
              <div id="calendar" class="calendar"></div>
            </div>
          </div>

          <!-- Login/Signup Form -->
          <div class="auth-form-container">
            <div id="login-signup" class="auth-form">
              <div class="form-group">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter Your Email"
                />
              </div>

              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter Password"
                />
              </div>

              <div class="auth-links">
                <small>
                  <a href="#" id="show-register-link" class="auth-link"
                    >Don't have an account?</a
                  >
                </small>
              </div>

              <div
                id="confirm-password-container"
                class="form-group confirm-password"
                style="display: none"
              >
                <label for="confirm-password" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="confirm-password"
                  class="form-control"
                  placeholder="Confirm Password"
                />

                <div class="auth-links">
                  <small>
                    <a href="#" id="show-login-link" class="auth-link"
                      >Already have an account?</a
                    >
                  </small>
                </div>
              </div>
            </div>

            <button id="rent-btn" class="rent-button">Rent Car</button>
          </div>
          <div class="booking-msg"></div>
        </aside>
      </div>
      <div class="container-xxl py-5">
        <!-- Car Features -->
        <div id="car-equipment-container" class="car-features">
          <h2 class="features-title">Car Equipment</h2>
          <div id="feature-columns" class="features-grid"></div>
        </div>
      </div>

      <!-- Toast Notifications -->
      <div id="toast-container" class="toast-notifications"></div>
    </main>
    <footer class="footer-container"></footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/index.js" type="module"></script>
    <script src="../js/calendarInit.js"></script>
    <script src="../js/carDetails.js" type="module"></script>
  </body>
</html>
