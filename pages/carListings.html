<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/carList.css" />
  </head>

  <body>
    <div class="nav-container"></div>

    <main class="car-list-page">
      <section class="hero-section">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-7">
              <div class="hero-content">
                <ul>
                  <li><a href="../index.html">Home</a></li>
                  <li>/</li>
                  <li>About Us</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <img
          src="../assets/about_image.avif"
          alt="Luxury car fleet"
          class="hero-image"
        />
      </section>
      <section id="cars-section" class="py-5">
        <div class="container-xxl">
          <div id="car-filters" class="mb-4 p-4 rounded-4 shadow-sm bg-white">
            <form id="filter-form" class="row gy-3 align-items-end">
              <div class="col-md-2">
                <label for="brandFilter" class="form-label">Brand</label>
                <select id="brandFilter" class="form-select">
                  <option value="all">All Brands</option>
                </select>
              </div>

              <div class="col-md-2">
                <label for="typeFilter" class="form-label">Type</label>
                <select id="typeFilter" class="form-select">
                  <option value="all">All Types</option>
                </select>
              </div>

              <div class="col-md-2">
                <label for="minPriceFilter" class="form-label"
                  >$ Min Price<small class="text-muted"> / day</small></label
                >
                <input
                  type="number"
                  id="minPriceFilter"
                  class="form-control"
                  placeholder="20"
                />
              </div>

              <div class="col-md-2">
                <label for="maxPriceFilter" class="form-label"
                  >$ Max Price<small class="text-muted"> / day</small></label
                >
                <input
                  type="number"
                  id="maxPriceFilter"
                  class="form-control"
                  placeholder="200"
                />
              </div>

              <div class="col-md-2">
                <label for="availableFilter" class="form-label"
                  >Available</label
                >
                <input type="checkbox" id="availableFilter" />
              </div>

              <div class="col-md-2 d-grid">
                <button
                  type="button"
                  id="reset-filter"
                  class="btn btn-secondary mb-2"
                >
                  Reset
                </button>
                <button type="submit" class="btn btn-primary">Filter</button>
              </div>
            </form>
          </div>

          <div class="container-xxl">
            <div
              class="mb-4 p-4 rounded-4 shadow-sm bg-white"
              id="search-section"
            >
              <div class="row gy-3 align-items-center justify-content-around">
                <div class="col-md-4">
                  <h2 class="" style="color: var(--primary-text-color)">
                    Find Your Car
                  </h2>
                </div>
                <div class="col-md-8">
                  <input
                    type="text"
                    id="searchInput"
                    class="form-control"
                    placeholder="Search by brand, model, or type"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="container-xxl">
            <div id="car-cards-container" class="row gy-4"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer-container"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/carListings.js" type="module"></script>
    <script src="../js/index.js" type="module"></script>
  </body>
</html>
